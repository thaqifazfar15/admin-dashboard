<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="grid">
    <nav class="flex-col">
      <div class="logo-container flex-row">
        <img src="img/alpha-t-box.svg" alt="logo" />
        <span class="title">Dashboard</span>
      </div>
      <ul class="flex-col">
        <li>
          <img src="" alt="" />
          <span>Home</span>
        </li>
        <li>
          <img src="" alt="" />
          <span>Profile</span>
        </li>
        <li>
          <img src="" alt="" />
          <span>Message</span>
        </li>
        <li>
          <img src="" alt="" />
          <span>History</span>
        </li>
        <li>
          <img src="" alt="" />
          <span>Tasks</span>
        </li>
        <li>
          <img src="" alt="" />
          <span>Communities</span>
        </li>
      </ul>
      <ul>
        <li>
          <img src="" alt="" />
          <span>Settings</span>
        </li>
        <li>
          <img src="" alt="" />
          <span>Support</span>
        </li>
        <li>
          <img src="" alt="" />
          <span>Privacy</span>
        </li>
      </ul>
    </nav>
    <header class="grid">
      <div class="search-container">
        <img src="" alt="" />
        <input type="text" placeholder="Search..." />
      </div>
      <div class="github-logo-container">
        <img src="" alt="bell" />
        <img src="" alt="github-logo" />
      </div>
      <div class="profile-photo-container">
        <img src="" alt="profile-photo" />
        <div>
          <span>Hi there,</span>
          <span>I'm Thaqif Azfar</span>
        </div>
      </div>
      <div class="action-btn-container">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <main class="grid"></main>
  </body>
</html>
